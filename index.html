<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>SOCCER PLAYERS!</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>All the GIFS</h1>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div id="player-buttons">
                    <button data-person= "messi">Messi</button>
                    <button data-person= "dembele">Dembele</button>
                    <button data-person= "iniesta">Iniesta</button>
                    <button data-person= "xavi">Xavi</button>
                    <button data-person= "cristiano ronaldo">Cristiano Ronaldo</button>
				</div>
			</div>
			<div class="col-sm-4">
				<form id="form">
					<label for="players-input">Add anything you'd like!</label><br>
					<input type="text" id="players-input">
					<input id="add-players" type="submit" value="Submit">
				</form>
			</div>

			<div class="row">
				<div class="col-sm-8">
					<div id="player">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
